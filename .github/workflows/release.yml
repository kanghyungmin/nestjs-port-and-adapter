name: Release Notes

on:
  push:
    tags:
      - 'v*'

jobs:
  generate-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.7

      - name: Get Pull Requests
        id: get_prs
        run: |
          PRS=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed" | \
          jq -r '.[] | select(.merged_at != null) | "- [\(.title)](\(.html_url))"')
          echo "pr_list<<EOF" >> $GITHUB_ENV
          echo "$PRS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: |
          echo "## ğŸš€ Pull Requests" > release-notes.md
          echo "" >> release-notes.md
          echo "${{ env.pr_list }}" >> release-notes.md  # í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©
          echo "" >> release-notes.md
          echo "(************)"
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...${{ github.ref_name }}" >> release-notes.md
          cat release-notes.md
          echo "(************)"
          
      - name: Read Release Notes into Variable
        id: read_notes
        run: |
          echo "body<<EOF" >> $GITHUB_ENV
          cat release-notes.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Publish Release Notes
        uses: softprops/action-gh-release@v2  # ìµœì‹  ë²„ì „ìœ¼ë¡œ ì—…ë°ì´íŠ¸
        with:
            tag_name: ${{ github.ref_name }}  # refs/tags/ ì—†ì´ íƒœê·¸ ì´ë¦„ë§Œ ì‚¬ìš©
            name: 'Release ${{ github.ref_name }}'
            body: ${{ env.body }}  # í™˜ê²½ ë³€ìˆ˜ ì‚¬ìš©
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          